name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  cd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.0.0
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: bun install --check-files

      - name: Run linting
        run: bun lint
